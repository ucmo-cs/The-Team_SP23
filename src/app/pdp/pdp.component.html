<div class="container">
  <mat-grid-list cols="2" rowHeight="1.5:0.5">

        <mat-grid-tile-header colspan="2">
            <h2>Personal Development Plan</h2>
        </mat-grid-tile-header>

        <mat-grid-tile colspan="1">
          <mat-label>Employee Name</mat-label>
          <input matInput #input [(ngModel)]='empName'>
        </mat-grid-tile>

        <mat-grid-tile colspan="1">
            <span><app-select></app-select></span>
        </mat-grid-tile>

    <mat-grid-tile colspan="2">
      <div style="min-width: 100%;">

        <mat-grid-list cols="3">
          <mat-grid-tile id="Short Term Goals">

            <div class="textbox">
              <mat-label>Short Term Goals</mat-label>
              <mat-form-field subscriptSizing="dynamic">
                <textarea matInput #input [(ngModel)]='shortGoals'></textarea>
              </mat-form-field>
            </div>

          </mat-grid-tile>

          <mat-grid-tile id="Midterm Goals">

            <div class="textbox">
              <mat-label>Mid-Term Goals (2-3 years)</mat-label>
              <mat-form-field subscriptSizing="dynamic">
                <textarea matInput #input [(ngModel)]='mediumGoals'></textarea>
              </mat-form-field>
            </div>

          </mat-grid-tile>

          <mat-grid-tile id="Long Term Goals">

            <div class="textbox">
              <mat-label>Long Term Goals (5 years)</mat-label>
              <mat-form-field subscriptSizing="dynamic">
                <textarea matInput #input [(ngModel)]='longGoals'></textarea>
              </mat-form-field>
            </div>

          </mat-grid-tile>

        </mat-grid-list>
      </div>
    </mat-grid-tile>


    <mat-grid-tile id="Development Needs">
      <div class="textbox">
        <mat-label>Development Needs</mat-label>
        <mat-form-field subscriptSizing="dynamic">
          <textarea matInput #input [(ngModel)]='devNeeds'></textarea>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile id="Action Plan">
      <div class="textbox">
        <mat-label>Action Plan</mat-label>
        <mat-form-field subscriptSizing="dynamic">
          <textarea matInput #input [(ngModel)]='actionPlan'></textarea>
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
      <div style="min-width: 100%;">
        <mat-grid-list cols="4" rowHeight="1:0.5">

          <mat-grid-tile id="Employee Signature">
            <div class="textbox">
              <mat-label>Employee Signature</mat-label>
              <mat-form-field subscriptSizing="dynamic">
                <input matInput #input [(ngModel)]='empSign'>
              </mat-form-field>
            </div>
          </mat-grid-tile>

          <mat-grid-tile id="Employee Date">
            <div>
              <mat-label>Date Signed</mat-label>
              <div>
                <input [matDatepicker]="picker1" [(ngModel)] = 'empSignDate'>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </div>
            </div>
          </mat-grid-tile>

          <mat-grid-tile id="Supervisor Signature">
            <div class="textbox">
              <mat-label>Supervisor Signature</mat-label>
              <mat-form-field subscriptSizing="dynamic">
                <input matInput #input [(ngModel)]='superSign'>
              </mat-form-field>
            </div>
          </mat-grid-tile>

          <mat-grid-tile>
            <div>
              <mat-label>Date Signed</mat-label>
              <div>
                <input [matDatepicker]="picker2" [(ngModel)] = 'superSignDate'>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile style="float: right;">
      <div style="min-width: 80%;">
        <mat-grid-list cols="2">
          <mat-grid-tile></mat-grid-tile>
          <mat-grid-tile>
            <button mat-flat-button color="primary">Export</button>
            <button mat-flat-button (click)="doPostJob()">Save</button>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-grid-tile>


  </mat-grid-list>
</div>
