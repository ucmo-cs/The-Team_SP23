

<div class="container">
    <mat-grid-list cols="2" rowHeight="2:0.5">

        <mat-grid-tile-header colspan="2">
            <h2>Personal Development Page</h2>
        </mat-grid-tile-header>

        <mat-grid-tile colspan="2">
            <span>selector component</span>
        </mat-grid-tile>

        <mat-grid-tile colspan="2">
            <div style="min-width: 80%;">
                <mat-grid-list cols="3" rowHeight="1:0.5">
                    <mat-grid-tile> Short Term Goals </mat-grid-tile>
                    <mat-grid-tile> Mid Term Goals </mat-grid-tile>
                    <mat-grid-tile> Long Term Goals </mat-grid-tile>
                </mat-grid-list>
            </div>
        </mat-grid-tile>

        <mat-grid-tile id="Developmental Needs" class="textareaC">
              <mat-form-field>
                <label>Dev needs</label>
                <textarea matInput></textarea>
              </mat-form-field>

        </mat-grid-tile>

        <mat-grid-tile id="Action Plan">
          <mat-card>
            <mat-card-title>
              <h3>Action Plan</h3>
            </mat-card-title>
            <mat-form-field>
              <textarea matInput></textarea>
            </mat-form-field>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile colspan="2">
            <div style="min-width: 80%;">
                <mat-grid-list cols="4" rowHeight="1:0.5">
                    <mat-grid-tile> Employee Signature </mat-grid-tile>
                    <mat-grid-tile> Date Signed </mat-grid-tile>
                    <mat-grid-tile> Supervisor Signature </mat-grid-tile>
                    <mat-grid-tile> Date Signed </mat-grid-tile>
                </mat-grid-list>
            </div>
        </mat-grid-tile>

        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile style="float: right;">
            <div style="min-width: 80%;">
                <mat-grid-list cols="2" rowHeight="1:0.25">
                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-flat-button color="primary">Export</button>
                        <button mat-flat-button>Save</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </mat-grid-tile>


    </mat-grid-list>
</div>

<h5>Textarea</h5>
    <mat-form-field>
      <textarea matInput></textarea>
    </mat-form-field>
